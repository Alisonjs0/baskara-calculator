<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baskara</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <h1>
            Calculadora Baskara
        </h1>
        <label for="valor-a">Valor de A</label>
        <input type="number" name="valor-a" id="a">
        <br>
        <label for="valor-b">Valor de B</label>
        <input type="number" name="valor-b" id="b">
        <br>
        <label for="valor-c">Valor de C</label>
        <input type="number" name="valor-c" id="c">
        <br>
        <input type="button" value="Calcular"  id="button"  onclick="calcular()">
        <div id="res"></div>
    </section>
</body>
<script src="script.js"></script>
</html>
